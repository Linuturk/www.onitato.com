name: build-and-deploy

on: [push]

jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Submodule
        run: make submodule-init
      - name: Dependencies
        run: make deps
      - name: Spellcheck
        run: make spell
      - name: Build
        run: make build
      - name: Deploy
        run: aws s3 sync ${{ gitea.workspace }}/public/ s3://${BUCKET} --delete