dependencies:
  pre:
    - apt-get install -y aspell
test:
  override:
    - aspell -c content/articles/*.markdown
    - make html
deployment:
  production:
    branch: master
    commands:
      - turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload --sync --delete-remote -s $HOME/$CIRCLE_PROJECT_REPONAME/output -c $CONTAINER
