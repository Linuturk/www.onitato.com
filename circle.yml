dependencies:
  pre:
    - sudo apt-get install -y aspell
test:
  override:
    - bash spell content/articles/*
    - make html
deployment:
  production:
    branch: master
    commands:
      - turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload --sync --delete-remote -s $HOME/$CIRCLE_PROJECT_REPONAME/output -c $CONTAINER
